<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">          
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Rutas
      </ion-title>
  </ion-toolbar>
  <div class="search_box">
      <ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
      <ion-searchbar class="ion-no-padding" searchIcon="hide" placeholder="Buscar Correo"></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <h2>{{listaRuta.length}} Rutas</h2>
    <ion-item *ngFor="let lista of listaRuta" [routerLink]= "['/admin/lista-ruta-admin/ver-ruta-admin/', lista.id]">
      <div class="item_inner">          
          <div class="d-flex item_info">
              <div class="address_info">
                  <div class="from_to d-flex">
                      <div class="icon_box d-flex">
                          <ion-icon class="zmdi zmdi-pin"></ion-icon>
                      </div>
                  </div>
                  <div class="dotted_icon">
                      <span></span>
                      <span></span>
                      <span></span>
                  </div>
                  <div class="from_to d-flex">
                      <div class="icon_box d-flex">
                          <ion-icon class="zmdi zmdi-navigation"></ion-icon>
                      </div>
                  </div>
              </div>
              <div class="item_info d-flex">
                <div class="item_details">
                  <h3 class="d-flex">
                      {{lista.listaRecycler?.email}}
                      <span class="end order_status">
                        <div *ngIf="lista.endDate !== '0001-01-01T00:00:00'">
                          {{lista.endDate | date: 'shortDate'}}
                        </div>
                      </span>
                  </h3>
                  <h4 class="d-flex">{{lista.startDate | date: 'shortDate'}}</h4>
                </div> 
              </div>                         
          </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

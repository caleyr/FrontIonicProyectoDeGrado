<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/" color="primary"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Descripcion</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" cols="20" placeholder="Agregar Descripcion" [(ngModel)]="descripcion" type="text"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="onSubmit()" >Publicar</ion-button>
</ion-content>

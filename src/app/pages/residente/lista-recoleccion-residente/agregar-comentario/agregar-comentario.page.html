<ion-header>
  <ion-toolbar >
      <ion-title class="ion-text-center">
        Comentario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="item_inner">
    <ion-textarea rows="100" cols="2" placeholder="Agregar Comentario" type="text" maxLength="50" [(ngModel)]="comentario.description"></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="6" style="padding: 0; padding-right: 1px;">
      <ion-button size="large" expand="full" class="btn" (click)="modalController.dismiss()">Cancelar</ion-button>
    </ion-col>
    <ion-col size="6" style="padding: 0; padding-left: 1px;">      
      <ion-button size="large" expand="full" class="btn" (click)="comentar()">Enviar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

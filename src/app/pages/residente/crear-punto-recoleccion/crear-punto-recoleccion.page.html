<ion-header>
  <ion-toolbar>
      <ion-title class="ion-text-center">
          Publicar Material
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="item-container">
    <h2><strong>Selecciona el Material de Reciclaje</strong></h2>
    <ion-row >
      <ion-col size="6" (click)="setClasificacion('Plastico')" routerLink="/residente/crear-punto-recoleccion/agregar-foto-recoleccion">
        <div class="item_box">
            <div class="item_img">
                <img src="assets/images/logo_primary.png">
            </div>
            <div class="item_text ion-text-center">
                <h3 class="mm">
                  Plastico
                </h3>
            </div>
        </div>
      </ion-col>  
      <ion-col size="6" (click)="setClasificacion('CartonYPapel')" routerLink="/residente/crear-punto-recoleccion/agregar-foto-recoleccion">
        <div class="item_box">
            <div class="item_img">
                <img src="assets/images/logo_primary.png">
            </div>
            <div class="item_text ion-text-center">
                <h3>
                  Carton<br>& Papel
                </h3>
            </div>
        </div>
      </ion-col> 
      <ion-col size="6" (click)="setClasificacion('VidrioOMetal')" routerLink="/residente/crear-punto-recoleccion/agregar-foto-recoleccion">
        <div class="item_box">
            <div class="item_img">
                <img src="assets/images/logo_primary.png">
            </div>
            <div class="item_text ion-text-center">
                <h3>
                  Vidrio<br>O Metal
                </h3>
            </div>
        </div>
      </ion-col> 
      <ion-col size="6" (click)="setClasificacion('Todos')" routerLink="/residente/crear-punto-recoleccion/agregar-foto-recoleccion">
        <div class="item_box">
            <div class="item_img">
                <img src="assets/images/logo_primary.png">
            </div>
            <div class="item_text ion-text-center">
                <h3 class="mm">
                  Todos
                </h3>
            </div>
        </div>
      </ion-col> 
    </ion-row>
  </div>
</ion-content>

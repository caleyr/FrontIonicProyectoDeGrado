<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>
          Sugerencia
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner">
      <div class="logo ion-text-center">
          <img src="assets/images/ReciFaca_logo.png">
      </div>
  </div>

  <div class="form">
      <ion-list lines="none">
          <h2>Envia tu solicitud.</h2>
          <p>Nosotros tomaremos en cuenta su solicitud.</p>
          <ion-item lines="none">
              <div class="item_inner d-flex">
                  <div class="icon_box ion-text-start"><img src="assets/images/mail_primary.png"></div>
                  <div class="input_box">
                      <ion-label position="stacked">Tu mensaje</ion-label>
                      <ion-textarea autoGrow="true" type="text" placeholder="Introduzca su mensaje." maxLength="50" [(ngModel)]="comentario.description"></ion-textarea>
                  </div>
              </div>
          </ion-item>
      </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button size="large" expand="full" class="btn" (click)="comentar()">Enviar</ion-button>
</ion-footer>
